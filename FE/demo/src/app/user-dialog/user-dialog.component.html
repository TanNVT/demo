<h2 mat-dialog-title>{{ isEditMode ? 'Edit User' : 'Add New User' }}</h2>

<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="user.username" name="username" required />
    </mat-form-field>
    <ng-container *ngIf="isEditMode == false">
        <mat-form-field class="full-width">

            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="user.password" name="password" required />

        </mat-form-field>
    </ng-container>
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="user.email" name="email" required />
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Role</mat-label>
        <input matInput type="text" [(ngModel)]="user.role" name="role" required />
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-button color="primary" type="submit">{{ isEditMode ? 'Save Changes' : 'Add User' }}</button>
    </div>
</form>
